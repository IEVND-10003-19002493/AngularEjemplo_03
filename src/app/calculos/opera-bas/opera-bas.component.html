
<div class="row">
    <div class="col-6">
        <div class="mb-3 row">
            <label for="num1" class="col-sm-2 col-form-label">Numero 1</label>
            <div class="col-sm-10">
            <input  name="num1" [(ngModel)]="num1" type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="num2" class="col-sm-2 col-form-label">Numero 2</label>
            <div class="col-sm-10">
            <input  name="num2" [(ngModel)]="num2" type="text" class="form-control">
        </div>

        <div>
            <input type="radio" [(ngModel)]="operacion" name="operacion" value="sumar">
            <button>Sumar</button>
            <br>
            <input type="radio" [(ngModel)]="operacion" name="operacion" value="restar">
            <button>Restar</button>
            <br>
            <input type="radio" [(ngModel)]="operacion" name="operacion" value="multiplicar">
            <button>Multiplicar</button>
            <br>
            <input type="radio" [(ngModel)]="operacion" name="operacion" value="dividir">
            <button>Dividir</button>
            <br>
            <div class="col-6">
                <button (click)="calculadora()">Calcular</button>
                <h2>Resultado :{{resultado}}</h2>
            </div>
        </div>
    </div>
